<!DOCTYPE HTML>
<html>
	<head>
		<title>vset</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		    
    <script>
        
    function calc(){
        var v       = parseFloat(document.getElementById('v').value);
        var vrate   = parseFloat(document.getElementById('vrate').value);
        var workdia = parseInt(document.getElementById('workdia').value);

        var workspeed = v*1000/Math.PI/vrate/workdia*60 ;
        
        
        document.getElementById('workspeed').value = workspeed.toFixed(0); 

    }
    
</script>
		
		
		
	</head>
	<body onLoad="calc()">

		<!-- Wrapper -->
			<div id="wrapper" class="divided">

					<section class="wrapper style1 align-center">
						<div class="inner medium">
							<h2>V Set</h2>
							<form method="post" action="#">
								<div class="field half">
									<label for="name">砂輪切線速度(m/s)</label>
									<input id="v" type="text" value="60" onChange="calc()">
								</div>
								<div class="field half">
									<label for="name">切線速度比</label>
									<input id='vrate' type="text" value="300" onChange="calc()">
								</div>
								<div class="field half">
									<label for="name">工件內/外徑(mm)</label>
									<input id='workdia' type="text" value="30" onChange="calc()">
								</div>
								<div class="field half">
									<label for="message">工件轉速</label>
									<output id='workspeed'></output>   rpm
								</div>
                            </form>
						</div>
					</section>
			</div>

		<!-- Scripts -->

</disable_script>

	</body>
</html>
